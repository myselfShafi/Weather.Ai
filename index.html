<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script
      src="https://kit.fontawesome.com/bcf9059feb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img src="/assets/clouds.png" class="clouds" />
    <div id="header"></div>
    <section class="main">
      <div class="container">
        <form method="post">
          <input
            type="text"
            name="location"
            placeholder="Enter your location"
          />
          <button type="submit">Check Weather</button>
        </form>
      </div>
      <div class="container">
        <h1>Welcome to Weather App</h1>
        <h1>
          Welcome to Weather App, your go-to destination for all things
          weather-related. Whether you're planning a weekend getaway, a business
          trip, or simply want to stay informed about the local forecast, our
          user-friendly platform has you covered.
        </h1>
      </div>
    </section>
    <div id="footer"></div>
    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
